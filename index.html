<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <br>
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Times</h1>
      <h3 class="text-center">Train Schedule App using Moment</h3>
    </div>
    <div class="row">
      <!-- Current Train Schedule Panel -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body" id="recent-member">  <!-- How does it use recent-member? -->
            <h2 id="trainName-display">Jimmy John</h2>
            <h4 id="destination-display">Email: jimmy@john.edu</h4>
            <h4 id="firstTrainTime-display">Age: 27</h4>
            <p id="frequency-display">I'm signing up, because I want to spread sandwiches to the world.</p>
          </div>
        </div>
      </div>

      <!-- Add Train Input Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <!-- Add Train Form-->
            <form role="form">
              <div class="form-group">
                <label for="train-name-input">Train Name:</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time-input">First Train Time:</label>
                <input class="form-control" id="first-train-time-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency:</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>


              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Script -->
  <script>
    // Capture Button Click
    $("#add-train").on("click", function(event) {  //jquery here is selecting the submit button in the "Add Train" form
      // prevent form from trying to submit/refresh the page
      event.preventDefault();
      // Capture User Inputs and store them into variables
      var trainName = $("#train-name-input").val().trim();
      var destination = $("#destination-input").val().trim();
      var firstTrainTime = $("#first-train-time-input").val().trim();
      var frequency = $("#frequency-input").val().trim();
      // Console log each of the user inputs to confirm we are receiving them
      console.log(trainName);
      console.log(destination);
      console.log(firstTrainTime);
      console.log(frequency);
      // Output all of the new information onto the page in the "Current Train Schedule" panel
      $("#trainName-display").text(trainName);
      $("#destination-display").text(destination);
      $("#firstTrainTime-display").text(firstTrainTime);
      $("#frequency-display").text(frequency);
    });
  </script>
</body>
</html>
